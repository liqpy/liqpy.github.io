<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            color: #fff;
            font-size: 3.2rem;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
            background: linear-gradient(to right, #4fc3f7, #e91e63, #ffeb3b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        .subtitle {
            color: #b0bec5;
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .nav-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            position: relative;
        }

        .nav-menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            list-style: none;
            position: relative;
        }

        .nav-item {
            margin: 10px 20px;
            position: relative;
        }

        .nav-link {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: 600;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            border-radius: 12px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .nav-link i {
            margin-right: 10px;
            font-size: 1.4rem;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            z-index: -1;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease;
        }

        .nav-link:hover::before {
            transform: scaleX(1);
        }

        /* 动态指示器 */
        .indicator {
            position: absolute;
            bottom: -10px;
            height: 6px;
            border-radius: 3px;
            background: linear-gradient(to right, #4fc3f7, #e91e63);
            transition: all 0.4s ease;
            box-shadow: 0 0 10px #4fc3f7;
        }

        /* 不同导航项的特效颜色 */
        .nav-item:nth-child(1) .nav-link:hover {
            background: linear-gradient(45deg, rgba(33, 150, 243, 0.2), transparent);
        }

        .nav-item:nth-child(2) .nav-link:hover {
            background: linear-gradient(45deg, rgba(233, 30, 99, 0.2), transparent);
        }

        .nav-item:nth-child(3) .nav-link:hover {
            background: linear-gradient(45deg, rgba(255, 193, 7, 0.2), transparent);
        }

        .nav-item:nth-child(4) .nav-link:hover {
            background: linear-gradient(45deg, rgba(76, 175, 80, 0.2), transparent);
        }

        .nav-item:nth-child(5) .nav-link:hover {
            background: linear-gradient(45deg, rgba(156, 39, 176, 0.2), transparent);
        }

        .nav-item:nth-child(6) .nav-link:hover {
            background: linear-gradient(45deg, rgba(244, 67, 54, 0.2), transparent);
        }

        /* 活动状态 */
        .active .nav-link {
            color: #fff;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* 内容区域 */
        .content {
            margin-top: 60px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            text-align: center;
            color: #e0e0e0;
            font-size: 1.2rem;
            line-height: 1.6;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .content h2 {
            color: #4fc3f7;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.3);
        }

        .content p {
            max-width: 800px;
            margin-bottom: 20px;
        }

        .highlight {
            color: #ffeb3b;
            font-weight: bold;
        }

        /* 悬浮粒子效果 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(79, 195, 247, 0.5);
            box-shadow: 0 0 10px #4fc3f7;
        }

        /* 动画 */
        @keyframes titleGlow {
            0% {
                text-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
            }

            100% {
                text-shadow: 0 0 20px rgba(79, 195, 247, 0.8), 0 0 30px rgba(233, 30, 99, 0.6);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* 响应式设计 */
        @media (max-width: 992px) {
            .nav-menu {
                flex-direction: column;
                align-items: center;
            }

            .nav-item {
                width: 80%;
                margin: 8px 0;
            }

            h1 {
                font-size: 2.5rem;
            }

            .content {
                padding: 30px 20px;
            }

            .content h2 {
                font-size: 2rem;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .nav-link {
                padding: 12px 20px;
                font-size: 1.1rem;
            }

            .content {
                padding: 20px 15px;
                font-size: 1rem;
            }

            .content h2 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>导航</h1>
        </header>

        <div class="nav-container">
            <ul class="nav-menu">
                <li class="nav-item active" data-index="0">
                    <a href="#" class="nav-link">
                        <i class="fas fa-home"></i> 首页
                    </a>
                </li>
                <li class="nav-item" data-index="1">
                    <a href="#" class="nav-link">
                        <i class="fas fa-user"></i> 个人资料
                    </a>
                </li>
                <li class="nav-item" data-index="2">
                    <a href="#" class="nav-link">
                        <i class="fas fa-images"></i> 作品集
                    </a>
                </li>
                <li class="nav-item" data-index="3">
                    <a href="#" class="nav-link">
                        <i class="fas fa-cogs"></i> 服务
                    </a>
                </li>
                <li class="nav-item" data-index="4">
                    <a href="#" class="nav-link">
                        <i class="fas fa-blog"></i> 博客
                    </a>
                </li>
                <li class="nav-item" data-index="5">
                    <a href="#" class="nav-link">
                        <i class="fas fa-envelope"></i> 联系我们
                    </a>
                </li>
            </ul>
            <div class="indicator" id="indicator"></div>
        </div>

        <div class="content" id="content">
            <h2>欢迎来到首页</h2>
            <a class="highlight" href='./time.html'><span>时钟</span></a>
        </div>
    </div>

    <div class="particles" id="particles"></div>

    <script>
        // 获取DOM元素
        const navItems = document.querySelectorAll('.nav-item');
        const indicator = document.getElementById('indicator');
        const content = document.getElementById('content');
        const particlesContainer = document.getElementById('particles');

        // 内容数据
        const contents = [
            {
                title: "欢迎来到首页",
                paragraphs: [
                    "<a class='highlight' href='./time.html'><span>时钟</span></a>",
                ]
            },
            {
                title: "个人资料",
                paragraphs: [
                    "这里是<span class='highlight'>个人资料</span>页面。",
                ]
            },
            {
                title: "作品集",
                paragraphs: [
                    "<a class='highlight' href='./tree.html'><span>祝福语</span></a>",
                ]
            },
            {
                title: "服务",
                paragraphs: [
                    "这里是<span class='highlight'>服务</span>页面。",
                ]
            },
            {
                title: "博客",
                paragraphs: [
                    "这里是<span class='highlight'>博客</span>页面。",
                ]
            },
            {
                title: "联系我们",
                paragraphs: [
                    "这里是<span class='highlight'>联系我们</span>页面。",
                ]
            }
        ];

        // 初始化指示器位置
        function initIndicator() {
            const activeItem = document.querySelector('.nav-item.active');
            if (activeItem) {
                const { left, width } = activeItem.getBoundingClientRect();
                const containerLeft = document.querySelector('.nav-menu').getBoundingClientRect().left;
                indicator.style.width = `${width}px`;
                indicator.style.left = `${left - containerLeft}px`;
            }
        }

        // 更新内容
        function updateContent(index) {
            const item = contents[index];
            content.innerHTML = `
                <h2>${item.title}</h2>
                ${item.paragraphs.map(p => `<p>${p}</p>`).join('')}
            `;
        }

        // 导航项点击事件
        navItems.forEach(item => {
            item.addEventListener('click', function (e) {
                e.preventDefault();

                // 移除所有active类
                navItems.forEach(nav => nav.classList.remove('active'));

                // 给当前项添加active类
                this.classList.add('active');

                // 更新指示器位置
                const { left, width } = this.getBoundingClientRect();
                const containerLeft = document.querySelector('.nav-menu').getBoundingClientRect().left;
                indicator.style.width = `${width}px`;
                indicator.style.left = `${left - containerLeft}px`;

                // 更新内容
                const index = parseInt(this.getAttribute('data-index'));
                updateContent(index);
            });

            // 鼠标悬停时临时移动指示器
            item.addEventListener('mouseenter', function () {
                if (!this.classList.contains('active')) {
                    const { left, width } = this.getBoundingClientRect();
                    const containerLeft = document.querySelector('.nav-menu').getBoundingClientRect().left;
                    indicator.style.width = `${width}px`;
                    indicator.style.left = `${left - containerLeft}px`;
                    indicator.style.opacity = '0.7';
                }
            });

            // 鼠标离开时恢复指示器位置
            item.addEventListener('mouseleave', function () {
                const activeItem = document.querySelector('.nav-item.active');
                const { left, width } = activeItem.getBoundingClientRect();
                const containerLeft = document.querySelector('.nav-menu').getBoundingClientRect().left;
                indicator.style.width = `${width}px`;
                indicator.style.left = `${left - containerLeft}px`;
                indicator.style.opacity = '1';
            });
        });

        // 创建背景粒子
        function createParticles() {
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                // 随机大小和位置
                const size = Math.random() * 5 + 2;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 10;

                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                particle.style.opacity = Math.random() * 0.5 + 0.3;

                particlesContainer.appendChild(particle);
            }
        }

        // 页面加载完成后初始化
        window.addEventListener('load', function () {
            initIndicator();
            createParticles();

            // 添加初始动画
            navItems.forEach((item, index) => {
                item.style.opacity = '0';
                item.style.transform = 'translateY(20px)';

                setTimeout(() => {
                    item.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }, 100 * index);
            });
        });

        // 窗口大小变化时重新定位指示器
        window.addEventListener('resize', initIndicator);
    </script>
</body>


</html>
